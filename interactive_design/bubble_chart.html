<html>

<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <script type="module">
        import BubbleMatrix from "../src/bubblematrix.js";
        
        d3.csv("./expenditure.csv", d3.autoType)
            .then(data => {
                const chart = new BubbleMatrix(document.querySelector("#root"))
                    .size([1000, 1000])
                    .options({
                        numberIsPercentage: false,
                        showSlider: true,                        
                        highlightScope: "matrix"                        
                    })
                    .font({
                        family: "Sans-serif",
                        size: 11
                    })                    
                    .columns({ row: "food_type", column: "year", value: "expenditure" })
                    .data(data)
                    .events({
                        onhover: d => console.log(d)
                    })
                    .render();
            });
    </script>
    <div id="root">

    </div>
</body>

</html>
